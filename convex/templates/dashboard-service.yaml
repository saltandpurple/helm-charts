apiVersion: v1
kind: Service
metadata:
  name: {{ include "convex.fullname" . }}-dashboard
  labels:
    {{- include "convex.labels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard
spec:
  type: {{ .Values.dashboard.service.type }}
  ports:
    - port: {{ .Values.dashboard.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "convex.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: dashboard